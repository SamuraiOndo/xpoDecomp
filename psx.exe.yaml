name: PSX.EXE
sha1: 5958d4a98b22b6072df932d262304d8dd5d890a0
options:
  basename: psx.exe
  target_path: PSX.EXE
  elf_path: build/psx.exe.elf
  base_path: .
  platform: psx
  compiler: PSYQ

  asm_path: asm
  src_path: src
  build_path: build
  # create_asm_dependencies: True

  ld_script_path: build/psx.exe.ld
  ld_dependencies: True

  find_file_boundaries: False
  gp_value: 0x800963A8

  o_as_suffix: True
  use_legacy_include_asm: False

  section_order: [".rodata", ".text", ".data", ".bss"]
  # auto_link_sections: [".data", ".rodata", ".bss"]

  symbol_addrs_path:
    - symbol_addrs.txt
  reloc_addrs_path:
    - reloc_addrs.txt

  # undefined_funcs_auto_path: undefined_funcs_auto.txt
  # undefined_syms_auto_path: undefined_syms_auto.txt

  extensions_path: tools/splat_ext

  subalign: 2

  string_encoding: ASCII
  data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
segments:
  - name: header
    type: header
    start: 0x0

  - name: main
    type: code
    start: 0x800
    vram: 0x80018000
    bss_size: 0x33C9C
    subsegments:
      - [0x800, rodata, 18E0]
      - [0x20E0, asm, 5950C] # estimated
      - [0x5B6AC, data, 7F000] # estimated
  - [0x7F000]
