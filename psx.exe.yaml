name: PSX.EXE
sha1: 5958d4a98b22b6072df932d262304d8dd5d890a0
options:
  basename: psx.exe
  target_path: PSX.EXE
  elf_path: build/psx.exe.elf
  base_path: .
  platform: psx
  compiler: PSYQ

  ld_script_path: psx.exe.ld
  ld_dependencies: True

  find_file_boundaries: False
  gp_value: 0x800963A8

  o_as_suffix: True

  section_order: [".rodata", ".text", ".data", ".sdata", ".sbss", ".bss"]

  symbol_addrs_path:
    - symbol_addrs.txt
  reloc_addrs_path:
    - reloc_addrs.txt

  subalign: 2

  ld_bss_is_noload: True
segments:
  - name: header
    type: header
    start: 0x0

  - name: main
    type: code
    align: 2
    start: 0x800
    vram: 0x80018000
    bss_size: 0x33C9C
    subsegments:
      - [0x800, rodata, rdata]
      - [0x20E0, asm, text]
      - [0x5B5EC, data, data]
      - [0x7EBA8, sdata, sdata]
      - { vram: 0x80096690, type: sbss, name: sbss }
      - { vram: 0x80096B80, type: bss, name: bss }
  - { start: 0x7EE90, vram: 0, type: data, name: padding}
  - [0x7F000]